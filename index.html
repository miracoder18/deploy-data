            <form class="d-flex" role="search">
              <input
                class="form-control me-2"

                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>

      <div class="login">
        <h2>Login</h2>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Username</span>
          <input
            type="text"
            class="form-control userInp"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text passInp" id="basic-addon1"
            >Password</span
          >
          <input
            type="text"
            class="form-control passInp"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <input type="submit" class="btn btn-primary" />
      </div>
    </form>
